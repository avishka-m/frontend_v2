<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 10px; }
        #output { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Frontend Authentication Debug</h1>
    
    <div class="section">
        <h2>Current Authentication State</h2>
        <button onclick="checkAuthState()">Check Auth State</button>
        <div id="authState"></div>
    </div>
    
    <div class="section">
        <h2>Login Test</h2>
        <input type="text" id="username" placeholder="Username" value="manager">
        <input type="password" id="password" placeholder="Password" value="manager123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>Workers API Test</h2>
        <button onclick="testWorkersAPI()">Test Workers API</button>
        <div id="workersResult"></div>
    </div>
    
    <div class="section">
        <h2>Output Log</h2>
        <div id="output"></div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }

        function checkAuthState() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const userRole = localStorage.getItem('userRole');
            
            const authState = document.getElementById('authState');
            
            if (token) {
                authState.innerHTML = `
                    <div class="success">✅ Token exists: ${token.substring(0, 20)}...</div>
                    <div class="info">Username: ${username || 'Not set'}</div>
                    <div class="info">Role: ${userRole || 'Not set'}</div>
                `;
                log('Auth state: Token exists');
            } else {
                authState.innerHTML = '<div class="error">❌ No token found</div>';
                log('Auth state: No token');
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            try {
                log(`Testing login for: ${username}`);
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('http://localhost:8002/api/v1/auth/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    
                    // Get user profile
                    const profileResponse = await fetch('http://localhost:8002/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (profileResponse.ok) {
                        const profile = await profileResponse.json();
                        localStorage.setItem('userRole', profile.role);
                        
                        result.innerHTML = `
                            <div class="success">✅ Login successful!</div>
                            <div class="info">User: ${profile.name}</div>
                            <div class="info">Role: ${profile.role}</div>
                        `;
                        log(`Login successful for ${profile.name} (${profile.role})`);
                    } else {
                        result.innerHTML = '<div class="error">❌ Failed to get user profile</div>';
                        log('Login successful but failed to get user profile');
                    }
                } else {
                    const errorData = await response.text();
                    result.innerHTML = `<div class="error">❌ Login failed: ${errorData}</div>`;
                    log(`Login failed: ${errorData}`);
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Login error: ${error.message}</div>`;
                log(`Login error: ${error.message}`);
            }
        }

        async function testWorkersAPI() {
            const result = document.getElementById('workersResult');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    result.innerHTML = '<div class="error">❌ No token found. Please login first.</div>';
                    log('Workers API test: No token');
                    return;
                }
                
                log('Testing workers API...');
                
                const response = await fetch('http://localhost:8002/api/v1/workers', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Workers API response: ${response.status}`);
                
                if (response.ok) {
                    const workers = await response.json();
                    result.innerHTML = `
                        <div class="success">✅ Workers API successful!</div>
                        <div class="info">Workers count: ${workers.length}</div>
                        <div class="info">First worker: ${workers[0] ? workers[0].name : 'None'}</div>
                    `;
                    log(`Workers API successful: ${workers.length} workers found`);
                } else {
                    const errorData = await response.text();
                    result.innerHTML = `<div class="error">❌ Workers API failed: ${response.status} - ${errorData}</div>`;
                    log(`Workers API failed: ${response.status} - ${errorData}`);
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Workers API error: ${error.message}</div>`;
                log(`Workers API error: ${error.message}`);
            }
        }

        // Check auth state on page load
        window.onload = function() {
            checkAuthState();
        };
    </script>
</body>
</html>
